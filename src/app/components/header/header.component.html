<section class="hero">
  <div class="hero-container">
    <!-- Hero Text Content -->
    <div class="hero-text-content">
      <h1>Transforme suas ideias em realidade digital</h1>
      <p>Criação de landing pages, sistemas de gerenciamento, SaaS e soluções sob medida para seu negócio.</p>
      <!-- Call-to-action button linking to Contact section -->
      <a href="#contact" class="cta-button">Solicite um orçamento</a>
    </div>
    <!-- Hero Image -->
    <div class="hero-image">
      <img src="assets/images/me-on-cartoon.png" alt="Minha foto" />
    </div>
  </div>
</section>

<section class="services" id="services">
  <div class="services-container">
    <h2>Serviços</h2>
    <div class="service-list">
      <div class="service-card" *ngFor="let service of services" 
           (mouseenter)="hovered = service" (mouseleave)="hovered = null"
           [ngClass]="{'hovered': hovered === service}">
        <h3>{{ service.title }}</h3>
        <p>{{ service.description }}</p>
      </div>
    </div>
  </div>
</section>
