<section class="hero">
  <div class="hero-image">
    <img src="assets/images/me-on-cartoon.jpg" alt="Minha foto" />
  </div>
  <div class="hero-content">
    <h1>Transforme suas ideias em realidade digital</h1>
    <p>Criação de landing pages, sistemas de gerenciamento, SaaS e soluções sob medida para seu negócio.</p>
    <button class="cta-button">Solicite um orçamento</button>
  </div>
</section>

<section class="services">
  <h2>Serviços</h2>
  <div class="service-list">
    <div class="service-card" *ngFor="let service of services" (mouseenter)="hovered = service" (mouseleave)="hovered = null"
      [ngClass]="{'hovered': hovered === service}">
      <h3>{{ service.title }}</h3>
      <p>{{ service.description }}</p>
    </div>
  </div>
</section>
