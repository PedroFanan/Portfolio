<section class="projects" id="projects">
  <div class="projects-container">
    <h1>Meus Projetos</h1>
    <div class="project-list">
      <div class="project-card" *ngFor="let project of projects" (click)="openProject(project)">
        <h2>{{ project.title }}</h2>
        <p>{{ project.shortDescription }}</p>
      </div>
    </div>
  </div>
</section>

<!-- Project Details Modal -->
<div class="project-modal" *ngIf="selectedProject">
  <div class="modal-content">
    <button class="close-button" (click)="closeModal()">Ã—</button>
    <h2>{{ selectedProject.title }}</h2>
    <p>{{ selectedProject.fullDescription }}</p>
    <a *ngIf="selectedProject.link" [href]="selectedProject.link" target="_blank">Ver Projeto</a>
  </div>
</div>
